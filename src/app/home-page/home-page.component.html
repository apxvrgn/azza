<section id="top">
    <ngb-carousel *ngIf="images">
        <ng-template ngbSlide *ngFor="let image of images">
          <div class="iframe-wrapper">
            <img src="assets/home/{{image.img}}" *ngIf="image.img">
            <iframe [src]="test()" *ngIf="image.vid">
                <style>
                    iframe {
                        width: 1000px;
                    }
                </style>
            </iframe>
            <img>
          </div>
          <div class="title-text" *ngIf="image.text">
            <h1>{{image.text}}</h1>
            <h2>{{image.name}}</h2>
          </div>
        </ng-template>
      </ngb-carousel>
</section>
<section id="mission">
    <div class="img-wrapper">
        <img src="assets/home/mission.png">
    </div>
    <div class="title-text inline">
        <h3>our mission</h3>
        <h4>execute impossible</h4>
    </div>
</section>
